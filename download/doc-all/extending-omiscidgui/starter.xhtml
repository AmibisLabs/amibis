<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Presentation Template</title>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<script src="jquery/jquery-1.3.2.js" type="text/javascript"/>
<script src="presentation.js" type="text/javascript"/>
<link rel="stylesheet" href="presentation.css" type="text/css" />
</head>

<body style="visibility: hidden;">

<div class="viewHolder"/>
<iframe width="1px" height="1px" class="dataHolder" src=""/>

<div class="singleView">
        <div class="adapt"><div id="headerbg"><img src="top.png"/></div></div>
        <div class="currentSlide">Presentation will be projected here when you next change slide</div>
        <!--div class="adapt"><div class="loader bgcolored" style="background:yellow; top: 0%; width: 80em; height: 60em; border: 1px solid red;"></div></div-->
        <div class="controls autocontrols">Controls</div>
        <div class="adapt"><div class="slideCounter">Current/All</div></div>
</div>

<div class="multiView">
        <table>
                    <tr>
                        <td>
                            <div class="currentSlide" style="height: 390px; width:528px">(little bigger as the font is just strange for this size (520)) CurrentSlide</div>
                            <!--div class="loader bgcolored" style="margin-top: -390px; width: 520px; height: 390px; border: 1px solid red;"></div-->
                            <div class="adapt"><div class="slideCounter">Current/All</div></div>
                        </td>
                        <td><div class="nextSlide" style="margin-left: 20px; height: 294px; width:390px">NextSlide</div>
                            <div class="controls"  style="width:300px">Controls</div>
                        </td>
                </tr>
                <tr>
                        <td colspan="2"><div class="notes" style="height: 500px; width:750px">Notes</div></td>
                </tr>
        <!--tr>
        <td><div class="thumb1" style="height: 150px; width:200px">bloallaelale<br/>etunietnu</div></td>
        <td><div class="thumb2" style="height: 150px; width:200px">bloallaelale<br/>etunietnu</div></td>
        </tr>
        <tr>
        <td><div class="thumb3" style="height: 150px; width:200px">bloallaelale<br/>etunietnu</div></td>
        <td><div class="thumb4" style="height: 150px; width:200px">bloallaelale<br/>etunietnu</div></td>
        </tr-->
        </table>
</div>

<div class="controlsWidget">
                <button class="slidePrevious">«</button>
                <button class="slideNext">»</button>
                <button class="openSingleView">!</button>
                <br/>
                <select class="slidesSelect"/>
</div>


</body>
</html>
